<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Particles</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #000;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            let circles = [];
            let mouse = {
                x: undefined,
                y: undefined
            };
            let isMouseDown = false;
            let isGameOver = false;

            const keys = {
                arrowUp: false,
                arrowDown: false,
                arrowLeft: false,
                arrowRight: false
            };

            // --- Particle Class ---
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.1;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // --- Circle Class ---
            class Circle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 10 + 1;
                    this.maxSize = Math.random() * 20 + 20;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    this.opacity = 1;
                }
                update() {
                    this.size += 1;
                    if (this.opacity > 0.05) {
                        this.opacity -= 0.02;
                    }
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.opacity;
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }
            }

            // --- Stickman Class (Keyboard Controlled) ---
            class Stickman {
                constructor() {
                    this.x = canvas.width / 2;
                    this.y = canvas.height / 2;
                    this.size = 20; // Corresponds to body/head size
                    this.speed = 4;
                    this.color = 'white';
                    this.walkFrame = 0;
                    this.isMoving = false;
                }

                draw() {
                    ctx.save();
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();

                    // Head
                    ctx.arc(this.x, this.y - this.size, 10, 0, Math.PI * 2);
                    // Body
                    ctx.moveTo(this.x, this.y - this.size + 10);
                    ctx.lineTo(this.x, this.y + 10);
                    // Arms
                    ctx.moveTo(this.x - 15, this.y);
                    ctx.lineTo(this.x + 15, this.y);

                    // Legs (walking animation)
                    let legOffset = 0;
                    if (this.isMoving) {
                        this.walkFrame++;
                        legOffset = Math.sin(this.walkFrame * 0.3) * 15;
                    }
                    ctx.moveTo(this.x, this.y + 10);
                    ctx.lineTo(this.x - legOffset, this.y + 30);
                    ctx.moveTo(this.x, this.y + 10);
                    ctx.lineTo(this.x + legOffset, this.y + 30);

                    ctx.stroke();
                    ctx.restore();
                }

                update() {
                    let movingX = false;
                    let movingY = false;
                    if (keys.arrowUp) {
                        this.y -= this.speed;
                        movingY = true;
                    }
                    if (keys.arrowDown) {
                        this.y += this.speed;
                        movingY = true;
                    }
                    if (keys.arrowLeft) {
                        this.x -= this.speed;
                        movingX = true;
                    }
                    if (keys.arrowRight) {
                        this.x += this.speed;
                        movingX = true;
                    }
                    this.isMoving = movingX || movingY;

                    // Boundary checks
                    if (this.x > canvas.width - 15) this.x = canvas.width - 15;
                    if (this.x < 15) this.x = 15;
                    if (this.y > canvas.height - 30) this.y = canvas.height - 30;
                    if (this.y < this.size + 10) this.y = this.size + 10;
                }
            }

            const stickman = new Stickman();

            function handleParticles() {
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].size <= 0.3) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            function handleCircles() {
                for (let i = 0; i < circles.length; i++) {
                    circles[i].update();
                    circles[i].draw();
                    if (circles[i].size > circles[i].maxSize || circles[i].opacity <= 0.05) {
                        circles.splice(i, 1);
                        i--;
                    }
                }
            }

            function handleMouseDown(x, y) {
                mouse.x = x;
                mouse.y = y;

                if (isGameOver) {
                    isGameOver = false;
                    stickman.x = canvas.width / 2;
                    stickman.y = canvas.height / 2;
                    particles = [];
                    circles = [];
                    animate();
                    return;
                }

                const stickmanHitbox = {
                    left: stickman.x - 15,
                    right: stickman.x + 15,
                    top: stickman.y - stickman.size - 10,
                    bottom: stickman.y + 30
                };

                if (mouse.x > stickmanHitbox.left && mouse.x < stickmanHitbox.right &&
                    mouse.y > stickmanHitbox.top && mouse.y < stickmanHitbox.bottom) {
                    isGameOver = true;
                } else {
                    isMouseDown = true;
                }
            }

            // --- Event Listeners ---
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            window.addEventListener('mousedown', (e) => {
                handleMouseDown(e.clientX, e.clientY);
            });

            window.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            window.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                handleMouseDown(touch.clientX, touch.clientY);
            }, { passive: false });

            window.addEventListener('touchend', () => {
                isMouseDown = false;
            });

            window.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                mouse.x = touch.clientX;
                mouse.y = touch.clientY;
            }, { passive: false });

            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') keys.arrowUp = true;
                if (e.key === 'ArrowDown') keys.arrowDown = true;
                if (e.key === 'ArrowLeft') keys.arrowLeft = true;
                if (e.key === 'ArrowRight') keys.arrowRight = true;
            });

            window.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowUp') keys.arrowUp = false;
                if (e.key === 'ArrowDown') keys.arrowDown = false;
                if (e.key === 'ArrowLeft') keys.arrowLeft = false;
                if (e.key === 'ArrowRight') keys.arrowRight = false;
            });

            function animate() {
                if (isGameOver) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 50px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                    ctx.font = '20px Arial';
                    ctx.fillText('Click to Restart', canvas.width / 2, canvas.height / 2 + 40);
                    return; // Stop the animation loop
                }

                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                handleParticles();
                handleCircles();

                stickman.update();
                stickman.draw();

                if (isMouseDown) {
                    for (let i = 0; i < 2; i++) {
                        particles.push(new Particle(mouse.x, mouse.y));
                    }
                    for (let i = 0; i < 3; i++) {
                        circles.push(new Circle(mouse.x, mouse.y));
                    }
                }
                
                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                stickman.x = canvas.width / 2;
                stickman.y = canvas.height / 2;
            });
        </script>
    </body>
</html>
